<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <!-- CSS BOOTS TRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
         <!-- CSS -->
         <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <!-- Top part-->
        <div class="d-flex justify-content-end mt-3 my-2 mx-3">
            <a class="mx-2 link-top" href="image.html">Images</a>
            <a class="mx-2 link-top" href="advanced.html">Advanced</a>
        </div>

        <!-- Middle part-->
        <div class="container d-flex align-items-center flex-column mt-lg-5" style="box-sizing: border-box;">
            <div class="d-flex justify-content-center">
                <a class="text-decoration-none" href="index.html">
                    <span class="blue">S</span><span class="red">e</span><span class="yellow">a</span><span class="blue">r</span><span class="green">c</span><span class="red">h</span>
                </a>
            </div> 
            <div">
                <form action="https://google.com/search">
                    <div class="input-box"><input class="form-control special" type="text" name="q"></div>
                    <div class="d-flex justify-content-center py-3">
                        <button class="btn button mx-2 mx-sm-1" type="submit" accesskey="enter">Google Search</button>
                        <button class="btn button mx-2 mx-sm-1" type="submit" name="btnI" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>    
        </div>


        <!-- Footer -->
        <div class="footer" style="color: #70757a">
            <div class="px-4 py-3 border-bottom">Love from Malaysia</div>
            <div class="py-2 d-flex justify-content-center pb-3">This is CS50W</div>
        </div>
        
        <!-- JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </body>
</html>
